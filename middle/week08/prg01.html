<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20143242 최시창</title>
</head>
<body>
	<script>
		let score = parseInt(prompt("당신의 성적을 입력하세요"))
		let grade
		if(score >=90){
			grade ="합격"
		}else{
			grade="불합격"
		}
		document.write("당신은 "+grade)

	</script>
</body>
