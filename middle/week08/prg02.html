<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20143242 최시창</title>
</head>
<body>
	<script>
		let score = parseInt(prompt("당신의 성적을 입력하세요"))
		let grade
		if(score >=90){
			grade ="A"
		}else if(score>=80){
			grade="B"
		}else if(score>=70){
			grade="C"
		}else{
			grade="F"
		}
		document.write("당신의 학점 ->"+grade)
		//스위치 케이스 
		/*
			특정한 변수가 아니라 수식결과 
			수식이 case 값에 맞으면 문장 실행 
		*/
	</script>
</body>
</html>
