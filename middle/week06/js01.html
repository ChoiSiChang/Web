<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS 시작하기(6주차수업)_20143242 최시창</title>
	<script src="myJS.js"> // 외부 스타일시트 스크립트 삽입

	</script>
</head>
<body>
	<p id="demo">여기에 출력하기</p> <!--p#demo 젠코딩 p태그에 #[id]를 demo로 설정 클래스는 중복 가능하나 id는 유니크해야한다-->
	<script>// 자바스크립트 내부 삽입 내부 스타일시트 스크립트 html 내부 문서 어느곳이더라도 상관없음 
		document.write("안녕하세요 최시창입니다");// 출력에 해당 새로운 문서가 만들어지는 document.write(); 
		//document는 전체적인 웹문서를 의미 웹페이지 전체
		//대문자 소문자 구분하기 

		document.bgColor="blue";//따움표 "" '' 구분하기 끝나는 부분 명확하게 뭐가 시작이고 뭐가 끝인지 "''"
	</script>
	<br>

	<!--인라인 삽입방식 사용 태그 안에 넣어주는 방식-->
	<button onclick="myFun()";>Try it!</button> <br> <!--클릭했을때 myFun()함수 호출 -->
	<button onclick="alert('안녕하세요');">alert()함수 사용</button><br><!-- 출력 alert() 메세지박스 -->
	<button onclick="console.log('콘솔로 출력하기');">콘솔출력</button><!-- 콘솔 출력 따움표 신경쓰기 끝나지지점에 ;붙이기 간단한 결과 확인할떄 콘솔로그 사용 -->
</body>
</html>

<!--
	실습
1. 삽입 방법 js 위치: 인라인, 내부, 외부
2. 문장: 대문자 소문자 구분 , 블럭:{} , 주석: //  /* */ , 따움표 " ' ' " 
3. 출력 : innerHTML[엘리먼트 안에 넣어 출력], document.write()[웹페이지 새롭게 만들기], window.alert()[메시지박스 만들기], consol.log()[브라우저 콘솔에 출력]
자바스크립트 위치, 문장의 특징, 출력
-->
