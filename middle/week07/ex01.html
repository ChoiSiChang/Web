<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20143242 최시창</title>
</head>
<body>
	<!--내부 스크립트 -->
	<script>
		let x, y, input; // var 대신 let let은 순서가 의미 있음
		input = prompt("정수를 입력하세요"); //prompt는 문자열 받음 계산할려면 형변환 필요
		x = parseInt(input);// 정수 형변환 파란색 의미 있는 단어나 메소드
		input = prompt("정수를 입력하세요");
		y = parseInt(input);
		alert(x+y); 
		
	</script>
</body>
</html>
